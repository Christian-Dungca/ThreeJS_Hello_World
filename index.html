<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module">
        // Import three js
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';

        function main() {
            // The canvas you'll be working with
            const canvas = document.querySelector('#c');
            // Creating renderer
            const renderer = new THREE.WebGLRenderer({ canvas });

            // Creates a Perspective Camera 
            const fov = 75;
            const aspect = 2;  // the canvas default
            const near = 0.1;
            const far = 5;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);

            /* Cube wil be at origin, so camera is moved back */
            camera.position.z = 2;

            // A Scene is created
            const scene = new THREE.Scene();


            {
                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(-1, 2, 4);
                scene.add(light);
            }


            // Creates Geometry object that holds the vertex for the cube
            const boxWidth = 1;
            const boxHeight = 1;
            const boxDepth = 1;
            const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

            // Creates basic material and sets it's color
            // const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 });
            const material = new THREE.MeshPhongMaterial({ color: 0x44aa88 });  // greenish blue


            /* Creates Mesh */
            // const cube = new THREE.Mesh(geometry, material);

            // Add Cube to Scene
            // scene.add(cube);

            // Renders the scene by passing the scene and camera
            // renderer.render(scene, camera);

            function makeInstance(geometry, color, x) {
                const material = new THREE.MeshPhongMaterial({ color });

                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                cube.position.x = x;

                return cube;
            }

            const cubes = [
                makeInstance(geometry, 0x44aa88, 0),
                makeInstance(geometry, 0x8844aa, -2),
                makeInstance(geometry, 0xaa8844, 2),
            ];

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render(time) {
                time *= 0.001;  // convert time to seconds

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                // set the aspect of the camera to the aspect of the canvas's display size
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix(); // Updates the camera projection matrix



                cubes.forEach((cube, ndx) => {
                    const speed = 1 + ndx * .1;
                    const rot = time * speed;
                    cube.rotation.x = rot;
                    cube.rotation.y = rot;
                });

                renderer.render(scene, camera);

                // request to the browser that you want to animate something
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);

        }
        main();
    </script>
</head>

<body>
    <canvas id="c"></canvas>
</body>

</html>
