<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module">
        // Import three js
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';

        function main() {
            // The canvas you'll be working with
            const canvas = document.querySelector('#c');
            // Creating renderer
            const renderer = new THREE.WebGLRenderer({ canvas });

            // Creates a Perspective Camera 
            const fov = 40;
            const aspect = 2;  // the canvas default
            const near = 0.1;
            const far = 1000;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 50, 0);
            camera.up.set(0, 0, 1);
            camera.lookAt(0, 0, 0);

            // A Scene is created
            const scene = new THREE.Scene();

            {
                const color = 0xFFFFFF;
                const intensity = 3;
                const light = new THREE.PointLight(color, intensity);
                scene.add(light);
            }

            // an array of objects who's rotation to update
            const objects = [];

            const material = new THREE.MeshPhongMaterial({ color: 0x44aa88 });  // greenish blue

            const radius = 1;
            const widthSegments = 6;
            const heightSegments = 6;
            const sphereGeometry = new THREE.SphereGeometry(
                radius, widthSegments, heightSegments);

            const sunMaterial = new THREE.MeshPhongMaterial({ emissive: 0xFFFF00 });

            const solarSystem = new THREE.Object3D();
            scene.add(solarSystem);
            objects.push(solarSystem)

            const sunMesh = new THREE.Mesh(sphereGeometry, sunMaterial);
            sunMesh.scale.set(5, 5, 5);
            // scene.add(sunMesh);
            solarSystem.add(sunMesh);
            objects.push(sunMesh);

            const earthOrbit = new THREE.Object3D;
            earthOrbit.position.x = 10;
            solarSystem.add(earthOrbit);
            objects.push(earthOrbit);


            const earthMaterial = new THREE.MeshPhongMaterial({ color: 0x2233FF, emissive: 0x112244 });
            const earthMesh = new THREE.Mesh(sphereGeometry, earthMaterial);
            // earthMesh.position.x = 10;
            // solarSystem.add(earthMesh);
            earthOrbit.add(earthMesh);
            objects.push(earthMesh);

            const moonOrbit = new THREE.Object3D();
            moonOrbit.position.x = 2;
            earthOrbit.add(moonOrbit);

            const moonMaterial = new THREE.MeshPhongMaterial({ color: 0x888888, emissive: 0x222222 });
            const moonMesh = new THREE.Mesh(sphereGeometry, moonMaterial);
            moonMesh.scale.set(.5, .5, .5);
            moonOrbit.add(moonMesh);

            // add an AxesHelper to each node
            objects.forEach((node) => {
                const axes = new THREE.AxesHelper();
                axes.material.depthTest = false;
                axes.renderOrder = 1;
                node.add(axes);
            });

            function makeInstance(geometry, color, x) {
                const material = new THREE.MeshPhongMaterial({ color });

                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                cube.position.x = x;

                return cube;
            }

            /*  const cubes = [
                 makeInstance(geometry, 0x44aa88, 0),
                 makeInstance(geometry, 0x8844aa, -2),
                 makeInstance(geometry, 0xaa8844, 2),
             ]; */

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render(time) {
                time *= 0.001;  // convert time to seconds

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                // set the aspect of the camera to the aspect of the canvas's display size
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix(); // Updates the camera projection matrix

                // Rotates each objects in the "objects" array
                objects.forEach((obj) => {
                    obj.rotation.y = time;
                });

                /*  cubes.forEach((cube, ndx) => {
                     const speed = 1 + ndx * .1;
                     const rot = time * speed;
                     cube.rotation.x = rot;
                     cube.rotation.y = rot;
                 }); */

                renderer.render(scene, camera);

                // request to the browser that you want to animate something
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);

        }
        main();
    </script>
</head>

<body>
    <canvas id="c"></canvas>
</body>

</html>
