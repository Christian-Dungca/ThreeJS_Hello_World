<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="c"></canvas>
</body>
<script type="module">
    // Import three js
    import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';

    function main() {
        // The canvas you'll be working with
        const canvas = document.querySelector('#c');
        // Creating renderer
        const renderer = new THREE.WebGLRenderer({ canvas });

        // Creates a Perspective Camera 
        const fov = 60;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 10;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);

        /* Cube wil be at origin, so camera is moved back */
        camera.position.z = 3;

        // Creates a Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xAAAAAA); // sets background color to scene

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }

        // Creates Geometry object that holds the vertex for the cube
        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        // Creates Another Dodecahedron Geometry Object
        const radius = .6;
        const dodecahedronGeometry = new THREE.DodecahedronGeometry(radius);

        // Creates Another Octahedron Geometry Object
        const octahedronRadius = .6;
        const octahedronGeometry = new THREE.OctahedronGeometry(octahedronRadius);

        // Creates Circle Geometry Object
        const circleRadius = .3;
        const circleSegments = 24;
        const circleGeometry = new THREE.CircleGeometry(circleRadius, circleSegments);

        // Allows for interaction with light source
        const material = new THREE.MeshPhongMaterial({
            color: 0x44aa88,
            side: THREE.DoubleSide, // tells three to draw other side of object (for planes and shape geometry)
        });

        const objects = [];
        const spread = 15;

        /* takes an x, y position and an Object3D and adds the object to the scene */
        function addObject(x, y, obj) {
            obj.position.x = x * spread;
            obj.position.y = y * spread;

            scene.add(obj);
            objects.push(obj);
        }

        /* Let's also make a function to create a random colored material
         We'll use a feature of Color that lets you set a color based on:
         hue, saturation, and luminance. */
        function createMaterial() {
            const material = new THREE.MeshPhongMaterial({
                side: THREE.DoubleSide, // tells three to draw both sides of the triangles that make up shape
            });

            const hue = Math.random();
            const saturation = 1;
            const luminance = .5;
            material.color.setHSL(hue, saturation, luminance);

            return material;
        }

        /* that we pass a geometry and it creates a random colored material 
        via createMaterial and adds it to the scene via addObject. */
        function addSolidGeometry(x, y, geometry) {
            const mesh = new THREE.Mesh(geometry, createMaterial());
            addObject(x, y, mesh);
        }

        /* It creates a black LineBasicMaterial and then creates a LineSegments object which
         is a wrapper for Mesh that helps three know you're rendering line segments (2 points per segment). */
        function addLineGeometry(x, y, geometry) {
            const material = new THREE.LineBasicMaterial({ color: 0x000000 });
            const mesh = new THREE.LineSegments(geometry, material);
            addObject(x, y, mesh);
        }

        function makeInstance(geometry, color, x, y = 0) {
            const material = new THREE.MeshPhongMaterial({ color });

            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            cube.position.x = x;
            cube.position.y = y;

            return cube;
        }

        const cubes = [
            makeInstance(geometry, 0x44aa88, 0),
            makeInstance(dodecahedronGeometry, 0x8844aa, -2),
            makeInstance(octahedronGeometry, 0xaa8844, 2),
            makeInstance(circleGeometry, 0xaa8844, 0, 1.3),
        ];

        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        function render(time) {
            time *= 0.001;  // convert time to seconds

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            // set the aspect of the camera to the aspect of the canvas's display size
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix(); // Updates the camera projection matrix



            cubes.forEach((cube, ndx) => {
                const speed = 1 + ndx * .1;
                const rot = time * speed;
                cube.rotation.x = rot;
                cube.rotation.y = rot;
            });

            renderer.render(scene, camera);

            // request to the browser that you want to animate something
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);

    }
    main();
</script>

</html>
